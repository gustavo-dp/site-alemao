<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Der, Die, Das - Jogo de Artigos</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div id="game-container">
        <h1>Qual é o artigo?</h1>
        
        <div id="score-container">
            Pontuação: <span id="points">0</span>

        <h2 id="word-display">Palavra</h2>

        <div id="btn-article-container">
            <button class="btn-article" data-article="der">der</button>
            <button class="btn-article" data-article="die">die</button>
            <button class="btn-article" data-article="das">das</button>
        </div>

        <p id="feedback"></p>
        
        <button id="next-word" class="hidden">Próxima Palavra →</button>
        <a href="a1.html" id="btn-back" class="hidden">voltar para lições</a>

    <script src="script.js" defer></script>
