<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alemão Interativo - Escolha seu Nível</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="container">
        <header>
            <img src="https://flagpedia.net/data/flags/w580/de.png" alt="Bandeira da Alemanha" class="flag-icon">
            <h1>Alemão Interativo</h1>
            <p class="subtitle">Selecione seu nível de proficiência para começar.</p>
        </header>

        <main class="card-list">
            <a href="a1.html" class="card level-card">
                <div class="card-level">A1</div>
                <div class="card-content">
                    <h2>Iniciante</h2>
                    <p>Comece sua jornada com os fundamentos do alemão.</p>
                </div>
                <div class="card-arrow">&rarr;</div>
            </a>

            <a href="#" class="card level-card disabled">
                <div class="card-level">A2</div>
                <div class="card-content">
                    <h2>Básico</h2>
                    <p>Construa seu vocabulário e frases simples.</p>
                </div>
                <div class="card-status">Em breve</div>
            </a>

            <a href="#" class="card level-card disabled">
                <div class="card-level">B1</div>
                <div class="card-content">
                    <h2>Intermediário</h2>
                    <p>Desenvolva sua independência na língua alemã.</p>
                </div>
                <div class="card-status">Em breve</div>
            </a>
        </main>
    </div>

</body>
</html>
